[default]
# Use a hardcoded absolute path instead
screenshot-directory=.
screenshot-template="%F_%P"
screenshot-format=png
loop-playlist=inf

profile=gpu-hq
vo=gpu
scale=spline36
cscale=spline36
interpolation=yes
#video-sync=display-resample
tscale=oversample
hwdec=nvdec

# Makes the video window always stay above other windows
ontop=yes

# Removes the standard window border and title bar
# border=no

#log-file="C:\Users\Feureau\AppData\Roaming\mpv\mpv.log"
#msg-level=all=trace


# Apply Sofalizer for binaural audio by default
# af=lavfi=[sofalizer=sofa=D1_48K_24bit_256tap_FIR_SOFA.sofa:gain=12]

af=lavfi=[sofalizer=sofa=C\\:/Users/Feureau/AppData/Roaming/mpv/D1_48K_24bit_256tap_FIR_SOFA.sofa:normalize=enabled:gain=12:lfegain=18:speakers=FL 26|FR 334|FC 0|SL 100|SR 260|LFE 0|BL 142|BR 218]




# --- Subtitles: English primary, Japanese secondary ---

sub-auto=all

slang=en
secondary-slang=ja

sub-visibility=yes
secondary-sub-visibility=yes

sub-pos=90
secondary-sub-pos=10

sub-forced-only=no

# Prioritize the best video and best audio (4K/8K if available)
ytdl-format="bestvideo+bestaudio/best"
